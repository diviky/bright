grumphp:
  extensions:
    - YieldStudio\GrumPHPLaravelPint\ExtensionLoader
  ascii:
    failed: null
    succeeded: null
  process_timeout: 600
  parallel:
    enabled: false
    max_workers: 32
  fixer:
    enabled: true
    fix_by_default: true
  testsuites:
    style:
      tasks:
        - composer
        - laravel_pint
    static:
      tasks:
        - psalm
  tasks:
    composer:
      metadata: { priority: 700 }
    git_blacklist:
      keywords: [die(, var_dump(, exit;]
      metadata: { priority: 500 }
    # phplint:
    #   exclude: ['vendor']
    #   jobs: 10
    #   short_open_tag: false
    #   ignore_patterns: []
    #   triggered_by: ['php']
    phpcs:
      standard:
        - PSR12
      whitelist_patterns: ['/^src(.*)/', '/^app(.*)/', '/^config(.*)/', '/^test(.*)/']
      ignore_patterns: ['*.blade.php']
      metadata: { priority: 400 }
      exclude: ['Generic.Files.LineLength', 'PSR2.ControlStructures.SwitchDeclaration']
    phpunit:
      metadata: { priority: 100 }
    laravel_pint:
      metadata: { priority: 500 }
      config: pint.json
      preset: laravel
      auto_fix: false
      triggered_by:
        - php
    psalm:
      config: psalm.xml
      ignore_patterns: ['*.blade.php']
      no_cache: true
      output_format: console
      threads: 1
      triggered_by: ['php']
      show_info: false
      metadata: { priority: 400 }
